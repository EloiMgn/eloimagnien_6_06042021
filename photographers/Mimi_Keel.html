<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fisheye - Mimi Keel</title>
    <meta name="description"
        content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://use.fontawesome.com">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:creator" content="@author_handle">
    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="http://www.example.com/image.jpg">

    <!-- Open Graph data -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.example.com/" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="" />
    <meta property="og:site_name" content="" />
    <meta property="fb:admins" content="Facebook numeric ID" />

    <!--fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!--favicon-->
    <link rel="icon" type="image/png" href="" />

    <!--styles-->
    <link rel="stylesheet" href="../utils/styles/CSS/reset.css">
    <link rel="stylesheet" href="../utils/styles/CSS/style.css">

</head>
</head>

<body>
    <header>
        <div class="hidden">
            <a href="#main" aria-label="hidden">Passer au contenu</a>
        </div>
        <div class="header__navigation">
            <a href="../index.html" class="header__logo__profil"><img src="../utils/images/Logos/logo.png"
                    class="header__logo" alt="Fisheye Homepage"></a>
        </div>
    </header>
    <main>
        <section class="banner" aria-label="banner">
            <div class="banner__profil">
                <h1 class="banner__profil__name">Mimi Keel</h1>
                <div class="banner__description">
                    <h2 class="banner__description__location">London, UK</h2>
                    <p class="banner__description__citation">Voir le beau dans le quotidien</p>
                </div>
                <div class="banner__links">
                    <a href="#" class="navigation__tag portraits">#portraits</a>
                    <a href="#" class="navigation__tag events">#events</a>
                    <a href="#" class="navigation__tag travel">#travel</a>
                    <a href="#" class="navigation__tag animals">#animals</a>
                </div>
            </div>
            <button class="contact" aria-label="contact-me">
                <span class="contact__text">Contactez-moi</span>
            </button>
            <div class="photographer__profil--mimi">
                <img class="photographer__profil__img" src="../utils/images/Photographers_profil_img/Portrait_Nora.jpg"
                    alt="Mimi Keel profil">
            </div>
        </section>
        <section class="list_photos">
            <div class="listbox">
                <label for="listbox" class="listbox__label">Trier par</label>
                <select name="listbox" id="listbox" class="listbox__select">
                    <option value="popularité" class="listbox__select__option">Popularité</option>
                    <option value="titre" class="listbox__select__option">Titre</option>
                    <option value="date" class="listbox__select__option">Date</option>
                </select>
            </div>
            <ul class="selection">
                <li class="card">
                    <div class="card__picture"></div>
                    <div class="card__description">
                        <div class="card__description__title"></div>
                        <div class="card__description__price"></div>
                        <div class="card__description__like"></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
    </footer>
    <script src="index.js"></script>
</body>

</html>
