<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fisheye</title>
    <meta name="description"
        content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://use.fontawesome.com">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:creator" content="@author_handle">
    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="http://www.example.com/image.jpg">

    <!-- Open Graph data -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.example.com/" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="" />
    <meta property="og:site_name" content="" />
    <meta property="fb:admins" content="Facebook numeric ID" />

    <!--fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!--favicon-->
    <link rel="icon" type="image/png" href="images/Logos/favicon.png" />

    <!--styles-->
    <link rel="stylesheet" href="styles/CSS/reset.css">
    <link rel="stylesheet" href="styles/CSS/style.css">

</head>
</head>

<body>
    <header>
        <div class="hidden" id="hidden">
            <a href="#main">Passer au contenu</a>
        </div>
        <div class="header__navigation">
                <a href="index.html" class="main__logo">
                    <img src="images/Logos/logo.png" class="header__logo" alt="Fisheye Homepage">
                </a>
                <h1>Nos photographes</h1>
            <nav class="header__navigation__tags" aria-label="photographer categories" role="navigation">
                
                <a class="navigation__tag portraits" id="#Portraits" aria-label="Tag portraits">#Portraits</a>
                <a class="navigation__tag art" id="#Art" aria-label="Tag art">#Art</a>
                <a class="navigation__tag fashion" id="#Fashion" aria-label="Tag fashion">#Fashion</a>
                <a class="navigation__tag architecture" id="#Architecture" aria-label="Tag architecture">#Architecture</a>
                <a class="navigation__tag travel" id="#Travel" aria-label="Tag travel">#Travel</a>
                <a class="navigation__tag sports" id="#Sport" aria-label="Tag sports">#Sport</a>
                <a class="navigation__tag animals" id="#Animals" aria-label="Tag animals">#Animals</a>
                <a class="navigation__tag events" id="#Events" aria-label="Tag events">#Events</a>

            </nav>
            
        </div>
    </header>
    <main>

        <section id="photographers__selection" class="photographers__selection">

        </section>

    </main>

    <footer>
    </footer>

    <script type="module" src="index.js"></script>
</body>

</html>
